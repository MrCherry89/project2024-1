<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>Project</title>
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/language/language.js"></script>
  </head>

  <body>
    <main>
      <header class="mobile-header">
        <div class="back op"></div>
        <a href="index.html" class="logo">
          <img src="img/logo.svg" alt="" />
        </a>
        <div class="lang">
          <button type="button" class="change-language" data-lang="kz">
            Қаз
          </button>
          <button type="button" class="change-language" data-lang="ru">
            Рус
          </button>
        </div>
      </header>
      <div class="choose-language">
        <h3 class="tr" data-key="select_language"></h3>
        <a href="#" class="global-link"><span>Қазақ тілі</span></a>
        <a href="continue.html" class="global-link"
          ><span class="tr" data-key="ru">Русский язык</span></a
        >
      </div>
    </main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.inputmask.bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
